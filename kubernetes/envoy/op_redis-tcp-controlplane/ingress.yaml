apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-ingress
  #namespace: operator-system
  labels:
    app: envoy-ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envoy-ingress
      # app: l7mp-ingress
  template:
    metadata:
      labels:
        app: envoy-ingress
        # app: l7mp-ingress
    spec:
      terminationGracePeriodSeconds: 1
      volumes:
        - name: envoy-ingress-config
          configMap:
            name: envoy-ingress-config
      containers:
        - name: net-debug
          image: l7mp/net-debug:0.5.3
          command: [ "tcpdump"]
          args: ["-i", "any", "udp" ]
        - name: envoy
          image: l7mp/envoy-parameterizable
          #image: envoy_debug:0.1
          imagePullPolicy: Never
          #command: [ "/bin/bash", "-c", "--" ]
          #args: [ "while true; do sleep 30; done;" ] 
          env:
            - name: "NODE_POD_UID"
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: "GRPC_SERVICE_NAME"
              #value: '172.17.0.3'
              value: "operator-service.operator-system.svc" 
            - name: "GRPC_SERVICE_PORT"
              value: '18000'
            - name: "NG_CONTROL_LISTENER_PORT"
              value: '2000' #22220 on worker
            - name: "NG_CONTROL_CLUSTER_ENDPOINT_ADDRESS"
              value: "rtpe-controller.default.svc" #127.0.0.1 on worker
            - name: "NG_CONTROL_CLUSTER_ENDPOINT_PORT"
              value: '2000' #22222 on worker
            - name: "LOG_LEVEL"
              value: "-l info"
              #value: "-l trace --component-log-level upstream:debug"
            - name: "DRAIN_TIME"
              value: '3'
            - name: "DRAIN_STRATEGY"  
              value: 'gradual'
          ports:
            - containerPort: 1235
              name: admin
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
